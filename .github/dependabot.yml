version: 2
updates:
  # Monitor Python dependencies via Poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Dublin"
    open-pull-requests-limit: 5
    reviewers:
      - "dkuncik"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Group minor/patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "respx*"
          - "ruff*"
          - "mypy*"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "httpx*"
          - "pydantic*"
          - "python-dotenv*"
        update-types:
          - "patch"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Dublin"
    open-pull-requests-limit: 3
    reviewers:
      - "dkuncik"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
