name: Auto Format Code

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run isort
        run: poetry run isort src/ tests/

      - name: Run black
        run: poetry run black src/ tests/

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.verify_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format code with black and isort"
          branch: auto-format-${{ github.run_number }}
          delete-branch: true
          title: "style: Auto-format code with black and isort"
          body: |
            ## Auto-formatted code

            This PR was automatically generated by the Auto Format workflow.

            ### Changes
            - Formatted Python code with black
            - Sorted imports with isort

            ### Review
            Please review the formatting changes and merge if they look correct.

            ---
            *Triggered by: @${{ github.actor }}*
            *Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}*
          labels: |
            formatting
            automated
